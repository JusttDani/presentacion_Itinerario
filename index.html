                        {slide.bgImage && (
                            <div className="absolute inset-0 z-0">
                                <img src={slide.bgImage} alt="Background" className="w-full h-full object-cover" />
                            </div>
                        )}

                        <div className="flex-1 relative z-10 h-full overflow-y-auto md:overflow-hidden">
                            {renderSlideContent()}
                        </div>

                        <div className="absolute bottom-0 left-0 w-full p-4 md:p-6 flex justify-between items-end z-50 pointer-events-none">
                            <div className="pointer-events-auto bg-black/50 backdrop-blur-sm text-white px-3 py-2 rounded-full flex items-center gap-4 shadow-lg hover:bg-black/70 transition">
                                <button onClick={prevSlide} disabled={currentSlide === 0} className={`hover:text-orange-400 transition ${currentSlide === 0 ? 'opacity-30' : ''}`}><ChevronLeft size={24} /></button>
                                <span className="font-mono text-sm font-bold">{currentSlide + 1} / {slidesData.length}</span>
                                <button onClick={nextSlide} disabled={currentSlide === slidesData.length - 1} className={`hover:text-orange-400 transition ${currentSlide === slidesData.length - 1 ? 'opacity-30' : ''}`}><ChevronRight size={24} /></button>
                            </div>
                            <div className="pointer-events-auto">
                                <button onClick={() => setShowNotes(!showNotes)} className={`p-3 rounded-full shadow-lg transition ${showNotes ? 'bg-orange-500 text-white' : 'bg-white text-gray-800 hover:bg-gray-100'}`}><Mic size={20} /></button>
                            </div>
                        </div>

                        {showNotes && (
                            <div className="absolute top-4 right-4 md:top-6 md:right-6 w-64 md:w-80 bg-yellow-50 text-gray-800 p-4 md:p-6 rounded-xl shadow-2xl border-l-4 border-yellow-400 z-50 animate-in">
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="font-bold text-xs uppercase tracking-wider text-yellow-700">Notas</h3>
                                    <button onClick={() => setShowNotes(false)} className="text-gray-400 hover:text-gray-600"><X size={16} /></button>
                                </div>
                                <p className="text-sm md:text-base leading-relaxed font-medium">"{slide.notes}"</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
